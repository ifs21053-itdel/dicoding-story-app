<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplikasi berbagi cerita Dicoding">
  <meta name="theme-color" content="#0d6efd">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dicoding Story">
  
  <!-- Favicons and App Icons -->
  <link rel="icon" href="./favicon.png">
  <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="./app.webmanifest">

  <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/idb.min.js"></script>
  <script type="text/javascript">
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>

  <title>Dicoding Story</title>
</head>
<body>
  <!-- App Shell - Static Content -->
  <header>
    <!-- Skip to content for accessibility -->
    <a href="#mainContent" class="skip-link">Skip to content</a>
  
    <nav id="navigationDrawer" class="app-bar">
      <div class="app-bar__menu">
        <button id="hamburgerButton" aria-label="Menu">☰</button>
      </div>
      <div class="app-bar__brand">
        <img src="./images/logo.png" alt="Dicoding Story Logo" width="150">
      </div>
      <div class="app-bar__navigation">
        <ul>
          <li><a href="#/home">Home</a></li>
          <li><a href="#/add">Add Story</a></li>
          <li><a href="#/about">About</a></li>
          <li><a href="#/favorites">Favorit</a></li>
          <li id="loginMenuItem"><a href="#/login">Login</a></li>
          <li id="logoutMenuItem" class="hidden"><a href="#" id="logoutButton">Logout</a></li>
          <!-- PWA Install button will be added here dynamically if available -->
        </ul>
      </div>
    </nav>
    
    <!-- Offline Banner -->
    <div class="offline-banner">
      Anda sedang offline. Beberapa fitur mungkin terbatas.
    </div>
  </header>

  <!-- Dynamic Content Container -->
  <main id="mainContent" tabindex="-1" class="page-transition"></main>

  <footer>
    <p>Dicoding Story © 2025 - Tugas Akhir SPA</p>
  </footer>

  <!-- Loading indicator -->
  <div id="loadingIndicator" class="loading-indicator hidden">
    <div class="spinner"></div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification hidden">
    <p id="notificationMessage"></p>
    <button id="notificationClose" aria-label="Close notification">×</button>
  </div>
</body>
</html>
